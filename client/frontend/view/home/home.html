<template name="home">
    {{> leftside}}
    <div class="main-content">
        <div class="col-md-8">
            <div class="content">
                <div class="row">
                    <div class="col-md-7">
                        <h1>HOW TO APPLY EYES MAKEUP BY ...</h1>
                        <img src="/images/girl.png" class="img-responsive margin-bottom" alt="">
                        <div class="h2 color-yellow text-right">How To</div>
                    </div>
                    <div class="col-md-5">
                        <h1>ROUGE COCO</h1>
                        <img src="/images/love.png" class="img-responsive" alt="">
                        <div class="h2 color-yellow text-right margin-bottom">Lip Makeup </div>
                    </div>
                </div>
            </div>
            {{#each getAllProduct}}
                <div class="content">
                    <h1 class="margin-bottom">{{product_name}}</h1>
                    <a href="/details/{{_id}}">
                        <img src="{{image}}" class="img-responsive margin-bottom" alt="">
                    </a>
                    <div class="h2 color-yellow text-right margin-bottom">{{getCatname category}}</div>
                </div>
            {{/each}}
        </div>
    </div>        
</template>
