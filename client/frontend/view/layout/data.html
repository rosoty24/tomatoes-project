<template name="data">
	<div class="container">
		<div class="row con-body">
			<div class="col-md-12 table-responsive">
				{{#each getdata}}
					<div class="col-md-8">
						<div class="col-md-12">
							<h1>{{name}}</h1>
							<img src="{{image}}" width="300">
						</div>
						<div class="col-md-12">
							<div class="col-md-6">
								<h3>Longevity</h3>
								{{#each Longevity}}
									<p>Name: {{name}}</p>
									<p>User: {{user}}</p>
									<div class="progress">
								        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" class="progress-bar progress-bar-success" role="progressbar" style="width:{{value}}%">
								          <span class="sr-only">20% Complete (success)</span>
								        </div>
								    </div>
								{{/each}}
							</div>
							<div class="col-md-6">
								<h3>Sillage</h3>
								{{#each Sillage}}
									<p>Name: {{name}}</p>
									<p>User: {{user}}</p>
									<div class="progress">
								        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" class="progress-bar progress-bar-success" role="progressbar" style="width:{{value}}%">
								          <span class="sr-only">20% Complete (success)</span>
								        </div>
								    </div>
								{{/each}}
							</div>
						</div>
						<div class="col-md-12">
							{{#with perfume_pyramid}}
								<b>Top Notes</b>
								<ul>
									{{#each top_notes}}
										<li>title: {{title}}</li>
										<li><img src="{{url}}" width="50"></li>
									{{/each}}
								</ul>
								<b>Middle Notes</b>
								<ul>
									{{#each middle_notes}}
										<li><p>title: {{title}}</p></li>
										<li><img src="{{url}}" width="50"></li>
									{{/each}}
								</ul>
								<b>Base Notes</b>
								<ul>
									{{#each base_notes}}
										<li><p>title: {{title}}</p></li>
										<li><img src="{{url}}" width="50"></li>
									{{/each}}
								</ul>
							{{/with}}
						</div>
					</div>
					<div class="col-md-4">
						<ul>
							<b>Main Accords</b>
							{{#each accords}}
								<li>{{name}}</li>
							{{/each}}
						</ul>
						{{#each ratings}}
							<label>{{feel}}:</label>
							<div class="progress">
						        <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="80" class="progress-bar progress-bar-success" role="progressbar" style="width:{{value}}%">
						          
						          <span class="sr-only">20% Complete (success)</span>
						        </div>
						    </div>
						{{/each}}
						<p>I have it : {{peoplevote.have_it}}</p>
						<p>I had it :  {{peoplevote.had_it}}</p>
						<p>I Want it : {{peoplevote.want_it}}</p>
						<p>Signature : {{peoplevote.signature}}</p>
					</div>
				{{/each}}
			</div>
		</div>
	</div>
</template>
