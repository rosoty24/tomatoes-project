<template name="data">
	<div class="container">
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <h3>Latest Features</h3>
            </div>
        </div>
        <div class="row text-center">
            {{#each disData}}
                <div class="col-md-3 col-sm-6 hero-feature">
                    <div class="thumbnail">
                        <div class="caption">
                        	<!-- <h1>{{_id}}</h1> -->
                            <h1>Longevity Votes</h1>
                            	<table class="table">
								   
								    <tbody>
								    	{{#each Longevity}}
									      <tr>
									        <td>{{name}}</td>
									        <td>{{value}}</td>
									        <td>
									        	<div class="progress">
												  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
												  aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%">
												    {{value}}% Complete (danger)
												  </div>
												</div>

									        </td>
									      </tr>
									      {{/each}}

									    </tbody>

  									</table>
                               
                        </div>
                    </div>
                    <div class="thumbnail">
                        <div class="caption">
                        	<!-- <h1>{{_id}}</h1> -->
                            <h1>Sillage Votes</h1>
                            	<table class="table">
								   
								    <tbody>
								    	{{#each Sillage}}
									      <tr>
									        <td>{{name}}</td>
									        <td>{{value}}</td>
									        <td>
									        	<div class="progress">
												  <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
												  aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%">
												    {{value}}% Complete (danger)
												  </div>
												</div>

									        </td>
									      </tr>
									      {{/each}}

									    </tbody>

  									</table>
                        </div>
                    </div>
                </div>
            {{/each}}
        </div>
    </div>

</template>
