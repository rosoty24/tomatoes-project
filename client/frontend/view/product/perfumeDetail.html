<template name="perfumeDetail">
{{> leftside}}
				<div class="col-md-8">
								<div class="content-a">
								   <h1 class="margin-bottom h1-bold">{{product_name}}</h1>
								   <div class="col-md-8 row">
								     <img src="{{image}}" class="img-responsive margin-bottom" alt="">
								     <div class="row">
									     <div class="col-md-4">
									      <button class="btn_login_a left">I have it</button>
									     </div>
									     <div class="col-md-4">
									      <button class="btn_login left center-block" style="height:28px;">I had it</button>
									     </div>
									     <div class="col-md-4">
									      <button class="btn_login_a left pull-right">I want it</button>
									     </div>
								     </div>
								   </div>
								   <div class="col-md-4 pull-right">
								     <h1 class="space-detail">MAIN ACCORD</h1>
								     <h2> Fruity </h2>
								     <h2> Woody </h2>
								     <h2> Warm spicy </h2>
								     <h2> Fresh </h2>
								   </div>
								</div>
								<div class="content-a">
									   <div class="col-md-8 row">
									     <h1 class="margin-bottom h1-bold">TAG</h1> 
									     {{#each ratings}}
									     <div class="row">
										     <div class="col-md-2">
										       <img src="{{getIcon feel}}">
										     </div>
										     <div class="col-md-10">
										     	<div class="progress">
												  <div class="{{getFeelColor feel}}" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="20" style="width:{{value}}%">
												    {{feel}}
												  </div>
												</div>
										     </div>
										      <!-- <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar"
              									aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width:{{value}}%">
							                {{value}}%
							              </div> -->
									     </div>
									     {{/each}}
									   </div>
									   {{#with perfume_pyramid}}
									   <div class="col-md-4 pull-right">
									    <div class="space-detail-a">
									     <h1 class="margin-bottom h1-bold">TOP NOTE</h1>
									     
											<div class="row space-tag">
											    {{#each top_notes}}
												     <div class="col-md-4">
												     	<img src="{{url}}">
												     </div>
												{{/each}}
											</div>
									     
									   </div>
									   <div class="pull-right space-detail-a">
									     	<h1 class="margin-bottom h1-bold">BASE NOTE</h1>
										    <div class="row space-tag">
										    	{{#each base_notes}}
											     <div class="col-md-4">
													<img src="{{url}}">
												</div>
												{{/each}}
										   </div>
									   </div>
								     <div class="pull-right">
								      <h1 class="margin-bottom h1-bold">BASE NOTE</h1>
									     <div class="row space-tag">
									     {{#each middle_notes}}
										     <div class="col-md-4">
										     	<img src="{{url}}">
										     </div>
										    {{/each}}
									     </div>
								     </div>
								  </div>
								  {{/with}}
								</div>

								<div class="content-a space-top-detail">
									<div class="row">
									   <div class="col-md-6">
										    <div class="bg-drag">
											     <div class="col-md-8">
											    	 <h1 class="margin-bottom h1-bold">LONGEVITY</h1>
											    	 <h2>Drag slider to vote</h2>
											     </div>
											     <div class="col-md-4">
											       <img src="/images/icon-pro3.png">
											     </div>
											     <div class="col-md-12">
											       <div class="filter">
									                    <script type="text/javascript">
									                      $('#filter_slider_price').slider().on('slide', function(ev) { $('#filter_text_price').val(ev.value); });
									                    </script>
									                      <input type="range" id="range1" class="filter_slider"/>
									                </div>
											     </div>
											     <div class="col-md-12">
											       <h1 class="margin-bottom h1-big text-center">MODERATE</h1>
											     </div>
											     <div class="col-md-12">
											       <h2>vote : 01</h2>
											     </div>
										    </div>
									   </div>
									    <div class="col-md-6">
										    <div class="bg-drag">
										     <div class="col-md-8">
										    	 <h1 class="margin-bottom h1-bold">SILLAGE</h1>
										    	 <h2>Drag slider to vote</h2>
										     </div>
										     <div class="col-md-4">
										       <img src="/images/icon-pro4.png">
										     </div>
										     <div class="col-md-12">
										       <div class="filter">
								                    <script type="text/javascript">
								                      $('#filter_slider_price').slider().on('slide', function(ev) { $('#filter_text_price').val(ev.value); });
								                    </script>
								                      <input type="range" id="range1" class="filter_slider"/>
								                </div>
										     </div>
										     <div class="col-md-12">
										       <h1 class="margin-bottom h1-big text-center">MODERATE</h1>
										     </div>
										     <div class="col-md-12">
										       <h2>vote : 01</h2>
										     </div>
										    </div>
									   </div>
									</div>
								</div>
							</div>
</template>
