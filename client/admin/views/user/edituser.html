<template name="edituser">
    <div class="container con-body">
        <div class="row">
            {{> adminmenu}}
            <div class="col-lg-9">
                <div class="panel panel-default" style="margin-top: 70px;">
                    <div class="panel-heading">
                        Add User
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label>username</label>
                                <input class="form-control" value="{{profile.username}}" name="username" id="username">
                            
                            </div> 
                            <div class="form-group">
                                <label>Firstname</label>
                                <input class="form-control" name="firstname" value="{{profile.firstname}}" id="firstname">
                            
                            </div> 
                            <div class="form-group">
                                <label>Lastname</label>
                                <input class="form-control" name="lastname" value="{{profile.lastname}}" id="lastname">
                            
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                {{#each emails}}
                                <input class="form-control" value="{{address}}" type="email" id="email">
                                {{/each}}
                            </div> 
                            <div class="form-group">
                                <label>Permission</label>
                                <select name="language" id="mySelect" class="form-control">
                                    <option value="{{name}}" style="display:none">{{position roles}}</option>
                                    {{#each getRoles}}
                                         <option value="{{name}}">{{name}}</option>
                                    {{/each}}
                                </select>
                            </div> 
                            <button type="submit" id="edituser" class="btn btn-default">Update User</button>
                            <button type="reset" class="btn btn-default">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
