<template name="listuser">
    <div class="container con-body">
        <div class="row">
            {{> adminmenu}}
            <div class="col-lg-9">
                    <div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr style="background:#ddd">
                                    <th id="text-color">#</th>
                                    <th id="text-color">Username</th>
                                    <th id="text-color">Email</th>
                                    <th id="text-color">Permission</th>
                                    <th width="25%" id="text-color">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#each listuser}}
                                     <tr class="odd gradeX">
                                        <td class="text-center">#</td>
                                        <td class="text-center">{{profile.username}}</td>
                                        {{#each emails}}
                                            <td>
                                                {{address}}
                                            </td>
                                        {{/each}}
                                        <td class="text-center">{{roles}}</td>
                                        <td class="text-center">
                                            <a href="#" class="btn btn-primary btn-xs">View</a>
                                            <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
                                            <a href="/admin/edituser/{{_id}}" id="edituser" class="btn btn-primary btn-xs">Edit</a>
                                        </td>
                                    </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
</template>
