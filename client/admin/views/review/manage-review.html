<template name = "managereview">
	<div class="container con-body">
		<div class="row">
			{{> adminmenu}}
			<div class="col-lg-9">
                <div class="row">
                	<div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr style="background:#ddd">
                                    <th id="text-color">#</th>
                                    <th id="text-color">Text</th>
                                    <th id="text-color">Author</th>
                                    <th id="text-color">Date</th>
                                    <th id="text-color">Type</th>
                                    <th id="text-color">Score</th>
                                    <th width="25%" id="text-color">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            	{{#each getAllReview}}
	                                 <tr class="odd gradeX">
	                                    <td class="text-center">#</td>
	                                    <td class="text-center">{{text}}</td>
                                        <td class="text-center">{{author}}</td>
                                        <td class="text-center">{{date}}</td>
                                        <td class="text-center">{{type}}</td>
                                        <td class="text-center">{{score}}</td>
	                                    <td class="text-center">
	                                        <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
	                                        <a href="/admin/updateReview/{{_id}}" id="edituser" class="btn btn-primary btn-xs edit">Edit</a>
	                                    </td>
	                                </tr>
	                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
			</div>
		</div>
	</div>
</template>
