<template name="updateProduct">
	<div class="container con-body">
		<div class="row">
			{{> adminmenu}}
			<div class="col-lg-9">
					<p>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </p>
					<form role="form">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="title" value="{{product_name}}" name="name" id="name" class="form-control input-sm" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <label>Add Select</label>
                           <select class="form-control" id="category" required>
                                <option style="display:none;" value="{{category}}">     {{getCat category}}
                                </option>
                                {{#each getCategory}}
                                    <option value="{{_id}}">{{title}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Have It</label>
                                    <input type="text" id="have_it" class="form-control input-sm" placeholder="Price" required  value="{{peoplevote.have_it}}">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Had It</label>
                                    <input type="text" id="had_it" class="form-control input-sm" placeholder="Price" required  value="{{peoplevote.had_it}}">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Want It</label>
                                    <input type="text" id="want_it" class="form-control input-sm" placeholder="Price" required  value="{{peoplevote.want_it}}">
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="form-group">
                                    <label>Signature</label>
                                    <input type="text" id="price" class="form-control input-sm" placeholder="Price" required  value="{{peoplevote.signature}}">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label>Total Votes</label>
                                    <input type="text" id="price" class="form-control input-sm" placeholder="Price" required  value="{{totalvote}}">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="table-responsive"> <b>Pyramit</b>
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width:35%">Title</th>
                                        <th class="text-center" style="width:15%" colspan="4">Tools</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <b>Top Notes</b>
                                    {{#each perfume_pyramid.top_notes}}
                                        <tr>
                                            <td>{{title}}</td>
                                            <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
                                            <td><a class="glyphicon glyphicon-edit center-block" href="updatesubmit/{{_id}}"></a></td>
                                        </tr>
                                    {{/each}}
                                     <b>Middle Notes</b>
                                    {{#each perfume_pyramid.middle_notes}}
                                        <tr>
                                            <td>{{title}}</td>
                                            <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
                                            <td><a class="glyphicon glyphicon-edit center-block" href="updatesubmit/{{_id}}"></a></td>
                                        </tr>
                                    {{/each}}
                                     <b>Base Notes</b>
                                     {{#each perfume_pyramid.base_notes}}
                                        <tr>
                                            <td>{{title}}</td>
                                            <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
                                            <td><a class="glyphicon glyphicon-edit center-block" href="updatesubmit/{{_id}}"></a></td>
                                        </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="table-responsive"> <b>Accords</b>
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width:35%">Name</th>
                                        <th class="text-center" style="width:15%" colspan="4">Tools</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each accords}}
                                    <tr>
                                        <td>{{name}}</td>
                                        <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
                                        <td><a class="glyphicon glyphicon-edit center-block" href="updatesubmit/{{_id}}"></a></td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="table-responsive"> <b>Ratings</b>
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width:35%">Feel</th>
                                         <th class="text-center" style="width:35%">Value</th>
                                        <th class="text-center" style="width:15%" colspan="4">Tools</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each ratings}}
                                    <tr>
                                        <td>{{feel}}</td>
                                        <td>{{value}}</td>
                                        <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
                                        <td><a class="glyphicon glyphicon-edit center-block" href="updatesubmit/{{_id}}"></a></td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="table-responsive"><b>Longevity</b>
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center" style="width:35%">Name</th>
                                        <th class="text-center" style="width:10%">User</th>
                                        <th class="text-center" style="width:15%">Value</th>
                                        <th class="text-center" style="width:15%" colspan="4">Tools</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each Longevity}}
                                    <tr>
                                        <td>{{name}}</td>
                                        <td>{{user}}</td>
                                        <td>{{{value}}}</td>
                                        <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
                                        <td><a class="glyphicon glyphicon-edit center-block" href="updatesubmit/{{_id}}"></a></td>
                                    </tr>
                                    {{/each}}
                                </tbody>
                            </table>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="table-responsive"><b>Sillage</b>
                                <table class="table table-bordered table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th class="text-center" style="width:35%">Name</th>
                                            <th class="text-center" style="width:10%">User</th>
                                            <th class="text-center" style="width:15%">Value</th>
                                            <th class="text-center" style="width:15%" colspan="4">Tools</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each Sillage}}
                                        <tr>
                                            <td>{{name}}</td>
                                            <td>{{user}}</td>
                                            <td>{{{value}}}</td>
                                            <td><a class="glyphicon glyphicon-trash center-block" href="" id="remove"></a></td>
                                            <td><a class="glyphicon glyphicon-edit center-block" href="updatesubmit/{{_id}}"></a></td>
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment">Recommend:</label>
                            <textarea class="form-control" rows="5" id="recommend"></textarea>
                        </div>
                        <div class="row pull-right">
                            <input  value="Update" id="btnUpdate" class="btn btn-info btn-block">
                        </div>
                    </form>
				</div>
		</div>
	</div>
</template>
