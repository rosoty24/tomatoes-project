<template name="addproduct">
	<div class="container con-body">
		<div class="row">
			{{> adminmenu}}
			<div class="col-lg-9">
					<p>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </p>
					<form role="form">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" name="title" id="title" class="form-control input-sm" placeholder="Title" required  >
                        </div>
                        <div class="form-group">
							<textarea ame="text" id="description" class="form-control input-sm" placeholder="Text" required rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" id="price" class="form-control input-sm" placeholder="Price" required >
                        </div>
                        <div class="form-group">
                            <label>Stock</label>
                            <input type="text" id="stock" class="form-control input-sm" placeholder="Stock" required>
                        </div>
                        <div class="form-group">
                                <label>Name</label><br>
                                <div class="col-sm-5" >
                                <input type="text" id="number" class="form-control input-sm" placeholder="name product..." required>
                                </div>
                                <div class="col-sm-5" >
                                <input type="number" id="code" class="form-control input-sm" placeholder="code..." required>
                                </div>
                                <div class="col-md-2">
                                    <button class="btn btn-info btn-block" id="add">Add</button>
                                </div>

                            <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            All Select
                                        </div>
                                        <div class="panel-body">
                                            <div class="dataTable_wrapper">
                                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                    <thead>
                                                        <tr>
                                                            <th>#</th>
                                                            <th>Name</th>
                                                            <th>Code</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="tbodytags">
                                                    {{#each perfume}}
                                                     <tr>
                                                            <th>#</th>
                                                            <th>{{number}}</th>
                                                            <th>{{code}}</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    {{/each}}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <label>Add Select</label>
                            <select class="form-control" id="category">
								<option value="" >select category</option>
								{{#each getCategory}}
									<option value="{{_id}}">{{title}}</option>
								{{/each}}
							 </select>
                        </div>
                        <div class="form-group">
                            <label>File input</label>
                            <input type="file" id="img" class="form-control" required>
                        </div>
                        <div class="row pull-right">
                            <input type="submit" style="border-radius:5px;padding:0px; margin:0px;"  value="Submit" id="btnSubmit" class="btn btn-info btn-block">
                        </div>
                    </form>
				</div>
		</div>
	</div>
</template>
