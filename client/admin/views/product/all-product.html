<template name="allproduct">
	<div class="container con-body">
		<div class="row">
			{{> adminmenu}}
			<div class="col-lg-9">
					<p>
                        <button type="button" class="btn btn-default">Default</button>
                        <button type="button" class="btn btn-primary">Primary</button>
                        <button type="button" class="btn btn-success">Success</button>
                        <button type="button" class="btn btn-info">Info</button>
                        <button type="button" class="btn btn-warning">Warning</button>
                        <button type="button" class="btn btn-danger">Danger</button>
                        <button type="button" class="btn btn-link">Link</button>
                    </p>
					<div class="dataTable_wrapper table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr style="background:#ddd">
                                    <th id="text-color">#</th>
                                    <th id="text-color">Product Name</th>
                                    <th id="text-color">Categories</th>
                                    <th id="text-color">Image</th>
                                    <th width="25%" id="text-color">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            {{#each getAllProduct}}
                                <tr class="odd gradeX">
                                    <td class="text-center">#</td>
                                    <td class="text-center">{{product_name}}</td>
                                    <td class="text-center">{{getCategory}}</td>
                                    <td><img src="/uploads/{{getImage image}}" width="50" class="img-responsive"></td>
                                    <td class="text-center">
                                        <a href="/productDetail/{{_id}}" class="btn btn-primary btn-xs">View</a>
                                        <a href="#" id="remove" class="btn btn-danger btn-xs">Delete</a>
                                        <a  href="/admin/product/edit/{{_id}}" class="btn btn-primary btn-xs">Edit</a>
                                    </td>
                                </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
				</div>
		</div>
	</div>
</template>
